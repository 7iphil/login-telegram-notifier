name: Deploy to WordPress.org

on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to WordPress.org
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          generate-zip: true
        env:
          WP_ORG_USERNAME: ${{ secrets.APP_PASSWORD_USERNAME }}
          WP_ORG_PASSWORD: ${{ secrets.APP_PASSWORD }}
